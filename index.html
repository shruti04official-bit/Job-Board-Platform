<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Job Board Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .section-title {
            margin-bottom: 40px;
            font-weight: bold;
            color: #ffc107;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            border-radius: 15px;
        }

        .card button {
            font-weight: 600;
        }

        .recruiter-panel {
            padding: 80px 20px;
            display: flex;
            justify-content: center;
        }

        .panel-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            text-align: center;
            transition: 0.3s;
        }

        .panel-card:hover {
            transform: translateY(-5px);
        }

        .panel-card h2 {
            color: #00eaff;
            margin-bottom: 10px;
        }

        .panel-subtitle {
            color: #ddd;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group input {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .post-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00eaff, #007cf0);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .post-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00eaff;
        }

        footer {
            background: #111;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="#">AI Job Board</a>
    <div class="ms-auto">
        <a class="nav-link d-inline text-light" href="#jobs">Browse Jobs</a>
        <a class="nav-link d-inline text-light" href="#add">Add Job</a>
        <a class="nav-link d-inline text-light" href="#ai">AI Match</a>
    </div>
</nav>

<!-- Hero -->
<section class="hero text-center">
    <div class="container">
        <h1 class="display-3 fw-bold">
            AI-Powered Job Discovery Platform
        </h1>
        <p class="lead mt-4">
            Discover opportunities tailored to your skills.
        </p>
        <a href="#jobs" class="btn btn-warning btn-lg mt-3">Explore Jobs</a>
    </div>
</section>

<!-- Job Listings -->
<section id="jobs" class="container py-5">
    <h2 class="section-title text-center">Available Jobs</h2>
    <input type="text" id="searchInput" class="form-control mb-4"
           placeholder="Search by role or company">
    <div class="row" id="jobContainer"></div>
</section>

<!-- Recruiter Panel -->
<section id="add" class="recruiter-panel">
  <div class="panel-card">
    <h2>ðŸš€ Post a New Job</h2>
    <p class="panel-subtitle">Connect with top candidates instantly</p>

    <form id="postForm">
      <div class="input-group mb-3">
        <input type="text" id="company" placeholder="Company Name" required>
      </div>

      <div class="input-group mb-3">
        <input type="text" id="role" placeholder="Role Title" required>
      </div>

      <div class="input-group mb-3">
        <input type="text" id="skills" placeholder="Required Skills (comma separated)" required>
      </div>

      <div class="input-group mb-3">
        <input type="text" id="location" placeholder="Location" required>
      </div>

      <button type="submit" class="post-btn">
        Publish Opportunity
      </button>
    </form>
  </div>
</section>

<!-- AI Match -->
<section id="ai" class="container py-5">
    <h2 class="section-title text-center">AI Resume-Based Job Match</h2>

    <input type="file" id="resumeUpload" class="form-control mb-3" accept=".pdf">

    <button onclick="analyzeResume()" class="btn btn-warning w-100 mb-4">
        Analyze Resume & Find Matches
    </button>

    <div id="matchResults"></div>
</section>

<footer class="text-center text-light py-3">
    Â© 2026 AI Job Board | Built for Hackathon
</footer>

<!-- âœ… Link JS -->
<script src="script.js"></script>
</body>
</html>
